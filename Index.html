<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador De Senha</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <h1>Gerador de Senha</h1>
    <p>Utilize o nosso gerador de senha online, para a criação de uma senha forte e segura</p>

    <input type="text" name="password" id="password">

    <input type="range" name="password-length" id="password-length" value="16" min="6" max="32" />

    <input type="button" name="btn" value="Copiar Senha">
    
    <script src="Sidebar.js"></script>
</body>
</html>
