<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import de font do google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Gerador De Senha</title>
    <link rel="stylesheet" href="Reset.css">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <main>
        <section class="nave-bar">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o nosso gerador de senha online, para a criação de uma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
            

                <div class="text"> <!-- input de testo da senha -->
                    <input type="text" name="password" id="password">
                </div>

                <div class="actions">
                    <button id="copy1"> 
                        <img src="copy.svg" width="42">
                    </button>
                    <button id="new"> 
                        <img src="new.svg" width="42">
                    </button>
                </div>
            </div>

            <div class="security-indicator"> <!-- barra -->
                <div id="security-indicator-bar" class="bar" style="width: 90%">
                </div>
            </div>
                
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" name="password-length" id="password-length" class="slider" value="16" min="6" max="32"  />
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-chek" checked>
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox-container">
                        <span class="text">Numeros</span>
                        <input type="checkbox" id="number-chek" checked>
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-chek" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            
        </section>
        <div class="submit">
            <input type="button" id="btn" value="Copiar Senha">
        </div>
    </main>
    <script src="Sidebar.js"></script>
</body>
</html>
